name: Test on IOS Device

on: workflow_dispatch

jobs:
  drive_ios:
    strategy:
      matrix:
        device:
          - "iPhone 8 (14.4)"
      fail-fast: false

    runs-on: macos-latest

  #  needs: test
    steps:
      - run: sw_vers
      - name: List All Simulators
        run: xcrun xctrace list devices

      - name: Start Simulator
        run: |
          UDID=$(xcrun simctl list devices -j | '.devices | to_entries | map(select(.key | startswith("iOS"))) | .[].value[].udid')
